name: Build and Deploy Infrastructure

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Format Terraform files
        working-directory: ./terraform
        run: terraform fmt

  terraform:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Validate Terraform files
        working-directory: ./terraform
        run: terraform validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Apply Terraform configuration
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve
          echo "hosts" > ./hosts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Cache hosts file
        uses: actions/cache@v2
        with:
          path: ./terraform/hosts
          key: hosts

  configure_and_deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Restore hosts file
        uses: actions/cache@v2
        with:
          path: ./terraform/hosts
          key: hosts

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure & Deploy with Ansible
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 400 private_key
          ssh-add private_key
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          python3 -m pip install docker
          ansible-galaxy collection install community.docker
          ansible-playbook -i ./terraform/hosts playbook.yml --extra-vars "MONGO_INITDB_ROOT_USERNAME={MONGO_INITDB_ROOT_USERNAME} MONGO_INITDB_ROOT_PASSWORD={MONGO_INITDB_ROOT_PASSWORD} MONGO_INITDB_DATABASE={MONGO_INITDB_DATABASE} MONGODB_USER={MONGODB_USER} MONGODB_USER_PASSWORD={MONGODB_USER_PASSWORD} SITE_ADRESS=(cat ./terraform/hosts)"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

  destroy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Navigate to terraform directory
        run: cd terraform

      - name: Destroy Infrastructure (Manual Trigger)
        run: terraform destroy -auto-approve
